<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .flex {
      display: flex;
    }
    .flex.center {
      justify-content: center;
    }
    .flex.middle {
      align-items: center;
    }
  </style>
  <title>Hello, world!</title>
</head>
<body class="bg-gray-100 modal-open">
  <div>
    <div class="container h-screen flex center middle">
      
      <div class="w-full">
        
        <h1 class="text-4xl mb-6">Train Compositions</h1>
        <div class="card w-full mb-4 shadow-xl">
          <div class="card-body p-0">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Number</th>
                  <th scope="col">Start</th>
                  <th scope="col">Destination</th>
                  <th scope="col">From Date</th>
                  <th scope="col">To Date</th>
                  <th scope="col">Selected Weekdays</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">ICL 369</th>
                  <td>Kk</td>
                  <td>Fr</td>
                  <td>2019-10-01</td>
                  <td>2019-12-31</td>
                  <td>--WT-SaSu</td>
                </tr>
                <tr>
                  <th scope="row">ICL 369</th>
                  <td>Kk</td>
                  <td>Fr</td>
                  <td>2019-10-01</td>
                  <td>2019-12-31</td>
                  <td>--WT-SaSu</td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
        <button onclick="openCreate" class="btn btn-primary flex ml-auto shadow-lg" data-toggle="modal" data-target="#exampleModal">
          Add New
        </button>
      </div>
    </div>
    
    <div class="w-full h-full top-0 left-0  absolute flex center middle">
      
      <div class="absolute w-full h-full bg-black opacity-50 z-10"></div>
      
      <div class="card w-1/3 z-20 shadow-xl">
        <div class="card-body">
          <form   method="POST" action="<--ENDPOINT-->">
            <div class="mb-4">
            <div class="form-group">
              <label>Train Number</label>
              <input name="<--PROPERTY_NAME-->" type="text" class="form-control" placeholder="ICL 434">
            </div>        
            
            <div class="form-group">
              <label>Start</label>
              <input name="<--PROPERTY_NAME-->" type="text" class="form-control" placeholder="Ar">
            </div> 
            
            <div class="form-group">
              <label>Destination</label>
              <input name="<--PROPERTY_NAME-->" type="text" class="form-control" placeholder="He">
            </div> 
            
            <div class="form-group">
              <label>From Date</label>
              <input name="<--PROPERTY_NAME-->" type="text" class="form-control" placeholder=YYYY-DD-MM">
            </div> 
            
            <div class="form-group">
              <label>To Date</label>
              <input name="<--PROPERTY_NAME-->" type="text" class="form-control" placeholder=YYYY-DD-MM">
            </div> 
            
            <div class="form-group">
              <label>Selected Weekdays</label>
              <input name="<--PROPERTY_NAME-->" type="text" class="form-control" placeholder=--WT-SaSu">
            </div> 
            </div>
            <div class="form-group flex ml-auto">
              <div class="btn mr-3 shadow-lg">Cancel</div>
              <button type="submit" class="btn btn-primary shadow-lg">Save Entry</button>
            </div> 

          </form>
        </div>
      </div>
    </div>
    
    
  </div>
  
</body>
</html>
